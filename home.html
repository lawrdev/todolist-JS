<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a717ebe68c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <title>Todo List</title>
</head>

<body>
    <div class="container">
        
        <!-- header -->
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List</h1>
            <form class="search">
                <input class="form-control m-auto" type="text" name="search" placeholder="search todos" />
            </form>
        </header>
        <!-- Todo List section -->
        <section class="listsection">
            <!-- delete popup -->
            <!-- <div class="confirm hidden px-4 py-3 text-center">
                <h4 class="pb-4">Delete this todo?</h4>
                <div class="d-flex justify-content-around">
                    <button class="yes px-4 text-light">
                        Yes</button>
                    <button class="no px-4 text-light">
                        No</button>
                </div>
            </div> -->
            <!-- todo list -->
            <ul class="todos list-group mx-auto text-light">
                <li class="list-group-item d-flex justify-content-between align-items-center ">
                    <span class="text-light">Buy groceries</span>
                    <i class="delete text-light fa-solid fa-trash-can"></i>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="text-light">Empty the trash can</span>
                    <i class="delete text-light fa-solid fa-trash-can"></i>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="text-light">walk my dog</span>
                    <i class="delete text-light fa-solid fa-trash-can"></i>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="text-light">go to the gym</span>
                    <i class="delete text-light fa-solid fa-trash-can"></i>
                </li>
            </ul>
        </section>
        <!-- Add new Todo -->
        <form class="add text-center my-4">
            <label class="text-light mb-1">Create New</label>
            <input class="form-control m-auto" type="text" name="add" placeholder="Add a new todo"/>
        </form>

    </div>

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
